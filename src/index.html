<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
 <!-- Modal -->
 <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">details</h5>
        <button type="button" class="bt-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formvalue">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" formControlName="username" class="form-control"   placeholder="Enter Username">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">first name</label>
                  <input type="text" formControlName="fname" class="form-control"   placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last name</label>
                  <input type="text" formControlName="lname" class="form-control"  placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">society</label>
                  <input type="text" formControlName="society" class="form-control"  placeholder="Enter society">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" formControlName="password" class="form-control"  placeholder="Enter Password">
                </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postuser()" class="btn btn-primary">Add</button>
        <button type="button" (click)="upduser()" class="btn btn-primary">update</button>
      </div>
    </div>
  </div>
</div>












</body>

</html>
